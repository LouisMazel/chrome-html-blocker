<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Blocker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>HTML Blocker</h1>
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="extensionToggle" />
            <span class="slider"></span>
          </label>
          <span id="toggleLabel" class="toggle-label">Enabled</span>
        </div>
      </header>

      <div class="stats-banner">
        <div class="stats-content">
          <div class="stat-item">
            <div class="stat-value" id="totalBlocked">0</div>
            <div class="stat-label">Elements blocked</div>
          </div>
          <button id="resetStatsBtn" class="btn-reset" title="Reset statistics">Reset</button>
        </div>
      </div>

      <div class="sites-section">
        <div class="section-header">
          <h2>Configured Sites</h2>
          <button id="addSiteBtn" class="btn-primary">+ Add</button>
        </div>
        <div id="sitesList" class="sites-list"></div>
        <div id="emptyState" class="empty-state hidden">
          <p>No sites configured</p>
          <p class="empty-hint">Click "+ Add" to get started</p>
        </div>
      </div>
    </div>

    <!-- Modal for adding/editing a site -->
    <div id="editModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h3 id="modalTitle">Add Site</h3>
        <form id="siteForm">
          <div class="form-group">
            <label for="siteName">Site Name (optional)</label>
            <input type="text" id="siteName" placeholder="e.g., YouTube" autocomplete="off" />
          </div>

          <div class="form-group">
            <label for="urlPattern"> URL Pattern <span class="required">*</span> </label>
            <input type="text" id="urlPattern" required placeholder="e.g., *://www.example.com/*" autocomplete="off" />
            <small class="hint">Use * as wildcard for URLs</small>
          </div>

          <div class="form-group">
            <label for="selector"> CSS Selector <span class="required">*</span> </label>
            <input
              type="text"
              id="selector"
              required
              placeholder="e.g., div.Modal[data-modal='block']"
              autocomplete="off"
            />
            <small class="hint">CSS selector of the element to remove</small>
          </div>

          <div class="form-error hidden" id="formError"></div>

          <div class="form-actions">
            <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content modal-dialog">
        <div class="modal-body">
          <p id="confirmMessage"></p>
        </div>
        <div class="modal-actions">
          <button id="confirmCancelBtn" class="btn-secondary">Cancel</button>
          <button id="confirmOkBtn" class="btn-primary">OK</button>
        </div>
      </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content modal-dialog">
        <div class="modal-body">
          <p id="alertMessage"></p>
        </div>
        <div class="modal-actions">
          <button id="alertOkBtn" class="btn-primary">OK</button>
        </div>
      </div>
    </div>

    <script type="module" src="popup.ts"></script>
  </body>
</html>
