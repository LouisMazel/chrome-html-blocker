<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Generator - HTML Blocker</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgb(0 0 0 / 10%);
      }

      .icon-preview {
        display: flex;
        justify-content: space-around;
        margin: 30px 0;
        flex-wrap: wrap;
        gap: 20px;
      }

      .icon-item {
        text-align: center;
      }

      .icon-item canvas {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .icon-item button {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .icon-item button:hover {
        background: #5568d3;
      }

      .info {
        background: #e7f3ff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        color: #004085;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“¦ Icon Generator</h1>
      <p style="text-align: center; color: #666">
        Download the 3 icons below and place them in the <code>assets/icons/</code> folder
      </p>

      <div class="icon-preview">
        <div class="icon-item">
          <canvas id="icon16" width="16" height="16"></canvas>
          <p><strong>icon16.png</strong></p>
          <button onclick="downloadIcon('icon16', 16)">Download 16x16</button>
        </div>

        <div class="icon-item">
          <canvas id="icon48" width="48" height="48"></canvas>
          <p><strong>icon48.png</strong></p>
          <button onclick="downloadIcon('icon48', 48)">Download 48x48</button>
        </div>

        <div class="icon-item">
          <canvas id="icon128" width="128" height="128"></canvas>
          <p><strong>icon128.png</strong></p>
          <button onclick="downloadIcon('icon128', 128)">Download 128x128</button>
        </div>
      </div>

      <div class="info">
        <strong>ðŸ’¡ Info:</strong> The generated icons use a simple design with the "HB" logo (HTML Blocker). You can
        replace these icons with your own designs if you wish.
      </div>
    </div>

    <script>
      // Draw icons
      function drawIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId)
        const ctx = canvas.getContext('2d')

        // Gradient background
        const gradient = ctx.createLinearGradient(0, 0, size, size)
        gradient.addColorStop(0, '#667eea')
        gradient.addColorStop(1, '#764ba2')
        ctx.fillStyle = gradient
        ctx.fillRect(0, 0, size, size)

        // Text "HB"
        ctx.fillStyle = 'white'
        ctx.textAlign = 'center'
        ctx.textBaseline = 'middle'

        if (size === 16) {
          ctx.font = 'bold 8px system-ui'
          ctx.fillText('HB', size / 2, size / 2)
        } else if (size === 48) {
          ctx.font = 'bold 20px system-ui'
          ctx.fillText('HB', size / 2, size / 2)
        } else if (size === 128) {
          ctx.font = 'bold 50px system-ui'
          ctx.fillText('HB', size / 2, size / 2)
        }

        // Rounded border (optional)
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)'
        ctx.lineWidth = Math.max(1, size / 32)
        ctx.strokeRect(ctx.lineWidth / 2, ctx.lineWidth / 2, size - ctx.lineWidth, size - ctx.lineWidth)
      }

      // Download function
      function downloadIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId)
        const link = document.createElement('a')
        link.download = `icon${size}.png`
        link.href = canvas.toDataURL('image/png')
        link.click()
      }

      // Generate icons on load
      window.onload = function () {
        drawIcon('icon16', 16)
        drawIcon('icon48', 48)
        drawIcon('icon128', 128)
      }
    </script>
  </body>
</html>
